<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Adventure Quiz</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/quiz.js" defer></script>
</head>
<body>
    <div id="quiz-container">
        <h1> Space Adventure Quiz  </h1>
        <div id="question"></div>

        <form id="optionsForm">
            <label>
                <input type="radio" name="option" value="Mars">
                Mars
            </label>
            <label>
                <input type="radio" name="option" value="Saturn">
                Saturn
            </label>
            <label>
                <input type="radio" name="option" value="Venus">
                Venus
            </label>
            <label>
                <input type="radio" name="option" value="Supernova">
                Supernova
            </label>
            <label>
                <input type="radio" name="option" value="Milky Way">
                Milky Way
            </label>
        </form>

        <button id="submit">Submit</button>
        <div id="result"></div>
    </div>
</body>
</html>
